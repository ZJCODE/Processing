<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ZJun Processing</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>

</head>

<body>
    <script>

        var y = 0;
        var tag = 1;
        let circleSize = 30;
        var breathSize = 90;
        let speed = 0.06;

        function setup() {
            let myCanvas = createCanvas(600, 400);
            myCanvas.parent('myContainer');
            smooth();
        }

        function draw() {
            // 绘制代码...
            background(0, 20);
            // rect(windowWidth / 10, windowHeight / 10, windowWidth / 2, windowHeight / 2);
            // 不显示边缘
            noStroke();
            fill(100, 200, mouseY, 150);
            ellipse(mouseX, mouseY, circleSize, circleSize);
            // 不显示鼠标
            noCursor();
            // 显示一个圆环
            noFill();
            strokeWeight(6);
            stroke(100, 200, mouseY, 10);
            ellipse(mouseX, mouseY, breathSize, breathSize);
            strokeWeight(4);
            stroke(100, 200, mouseY, 30);
            ellipse(mouseX, mouseY, breathSize * 0.8, breathSize * 0.8);
            strokeWeight(3);
            stroke(100, 200, mouseY, 100);
            ellipse(mouseX, mouseY, breathSize * 0.6, breathSize * 0.6);

            breathSize += tag * speed;
            // breathSize 在 100 和 120 之间变换
            if (breathSize > 130) {
                tag = -1;
            } else if (breathSize < 50) {
                tag = 1;
            }
            circleSize += tag * speed;
            // circleSize 在 40 和 50 之间变换
            if (circleSize > 50) {
                tag = -1;
            } else if (circleSize < 40) {
                tag = 1;
            }
        }


        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

        <!-- 设置字体颜色 -->
        <h1 style="font-family: Avenir; color: #423f3f;">SHOW CASE FOR PROCESSING</h1>

        <h3 style="font-family: Avenir; color: #423f3f;">Playground</h3>
    </div>
    <!-- 将 myContainer 居中显示-->
    <div id="myContainer" style="text-align: center;"></div>

</body>
